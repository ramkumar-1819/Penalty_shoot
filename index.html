<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENALTY_SHOOT</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="row" id="roww">
            <div class="col">
                <img class="img" src="./Images/FCB.jpg" alt="India_logo">
                <h3 class="team-1" id="team1"></h3>
                <div class="row run" id="team-1-run">
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                </div>
            </div>
            <div class="col" id="score">
            <div id="row score">
                <span class="team-1-score" id="team-1-score"></span>
                <span>-</span>
                <span class="team-2-score" id="team-2-score"></span>
            </div>
            </div>
            <div class="col">
                <img class="img" src="./Images/man_utd1.jpg" alt="Australia_logo">
                <h3 class="team-2" id="team2"></h3>
                <div class="row run" id="team-2-run">
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                    <span class="col"></span>
                </div>
                
            </div>
        </div>
        <div class="row">
            <button class="btn" id="btn" onclick="buttonclick()">Strike</button>
        </div>
        <div class="row" id="result"></div>
    </div>
<script src="./new.js"></script>
</body>
</html>
